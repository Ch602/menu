<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>選擇菜單語言</title>
    
    <!-- 引入 Swiper.js 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #000; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }

        /* 語言選擇畫面 */
        .language-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            width: 100vw;
            height: 100vh;
            position: fixed;
            z-index: 1000;
            text-align: center;
        }
        .language-title {
            color: white;
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: bold;
        }
        .language-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .language-button {
            padding: 14px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #FF7E5F, #FD3A69);
            color: white;
            font-weight: bold;
            width: 220px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .language-button:hover {
            background: linear-gradient(135deg, #FD3A69, #FF1E56);
            transform: scale(1.05);
        }

        /* 外帶按鈕 */
        .takeout-button {
            margin-top: 20px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        .takeout-button:hover {
            background: linear-gradient(135deg, #FFA500, #FF8C00);
        }

        /* 內用按鈕 */
        .dine-in-button {
            margin-top: 20px;
            background: linear-gradient(135deg, #32CD32, #228B22);
        }
        .dine-in-button:hover {
            background: linear-gradient(135deg, #228B22, #006400);
        }

        .swiper-container { 
            width: 100vw; 
            height: 100vh; 
            display: none; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swiper-slide { 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .swiper-zoom-container img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            user-select: none;
            transition: transform 0.2s ease;
        }

        /* 返回圖示 */
        .back-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1001;
        }

        .back-icon.show {
            opacity: 1;
        }

        /* 使圖片自適應大小 */
        .back-icon img {
            width: 40px;
            height: 40px;
        }

    </style>
</head>
<body>

    <!-- 語言選擇畫面 -->
    <div class="language-selection" id="languageSelection">
        <div class="language-title">請選擇您的菜單語言</div>
        <div class="language-buttons">
            <button class="language-button dine-in-button" onclick="chooseDineIn()">內用菜單</button>
            <button class="language-button takeout-button" onclick="chooseTakeout()">外帶菜單</button>
        </div>
    </div>

    <!-- 菜單語言選擇 -->
    <div class="language-selection" id="menuLanguageSelection" style="display:none;">
        <div class="language-title">請選擇語言</div>
        <div class="language-buttons">
            <button class="language-button" onclick="chooseLanguage('cn')">菜單 (中文)</button>
            <button class="language-button" onclick="chooseLanguage('en')">Menu (English)</button>
            <button class="language-button" onclick="chooseLanguage('jp')">メニュー (日本語)</button>
        </div>
    </div>

    <!-- Swiper 滑動容器 -->
    <div class="swiper-container" id="menuContainer">
        <div class="swiper-wrapper" id="menuWrapper"></div>
    </div>

    <!-- 返回圖示 -->
    <div class="back-icon" id="backIcon" onclick="goBack()">
        <img src="/mnt/data/return.png" alt="返回">
    </div>

    <!-- 引入 Swiper.js 的 JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper;
        var menus = {
            cn: ["menu_cn_page1.jpg", "menu_cn_page2.jpg", "menu_cn_page3.jpg", "menu_cn_page4.jpg", "menu_cn_page5.jpg", "menu_cn_page6.jpg"],
            en: ["menu_en_page1.jpg", "menu_en_page2.jpg", "menu_en_page3.jpg"],
            jp: ["menu_jp_page1.jpg", "menu_jp_page2.jpg", "menu_jp_page3.jpg"],
            takeout: ["takeout_page1.jpg", "takeout_page2.jpg", "takeout_page3.jpg"]
        };

        function initSwiper() {
            swiper = new Swiper('.swiper-container', {
                loop: false,
                touchEventsTarget: 'container',
                pagination: false,
                zoom: { maxRatio: 2, minRatio: 1, toggle: false },
                allowTouchMove: true,
                speed: 300
            });
        }

        function chooseDineIn() {
            document.getElementById("languageSelection").style.display = "none";
            document.getElementById("menuLanguageSelection").style.display = "flex";
            document.getElementById("backIcon").classList.add("show");
        }

        function chooseTakeout() {
            document.getElementById("languageSelection").style.display = "none";
            document.getElementById("menuContainer").style.display = "flex";
            switchMenu('takeout');
            document.getElementById("backIcon").classList.add("show");
        }

        function chooseLanguage(lang) {
            document.getElementById("menuLanguageSelection").style.display = "none";
            document.getElementById("menuContainer").style.display = "flex";
            switchMenu(lang);
            document.getElementById("backIcon").classList.add("show");
        }

        function switchMenu(lang) {
            let menuWrapper = document.getElementById("menuWrapper");
            menuWrapper.innerHTML = "";

            menus[lang].forEach(src => {
                let slide = document.createElement("div");
                slide.className = "swiper-slide";
                slide.innerHTML = `<div class="swiper-zoom-container" ondblclick="toggleZoom(this)"><img src="${src}" alt="菜單"></div>`;
                menuWrapper.appendChild(slide);
            });

            swiper.update();
        }

        function toggleZoom(element) {
            let img = element.querySelector("img");
            if (img.style.transform === "scale(2)") {
                img.style.transform = "scale(1)";
            } else {
                img.style.transform = "scale(2)";
            }
        }

        function goBack() {
            if (document.getElementById("menuContainer").style.display === "flex") {
                // 如果在菜單頁面，返回語言選擇頁面
                document.getElementById("menuContainer").style.display = "none";
                document.getElementById("menuLanguageSelection").style.display = "none";
                document.getElementById("languageSelection").style.display = "flex";
            } else if (document.getElementById("menuLanguageSelection").style.display === "flex") {
                // 如果在菜單語言選擇頁面，返回主語言選擇頁面
                document.getElementById("menuLanguageSelection").style.display = "none";
                document.getElementById("languageSelection").style.display = "flex";
            }
            document.getElementById("backIcon").classList.remove("show");
        }

        window.onload = function() {
            initSwiper();
        };
    </script>

</body>
</html>
