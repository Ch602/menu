<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單</title>
    
    <!-- 引入 Swiper.js 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; overflow: hidden; }
        .swiper-container { width: 100vw; height: 100vh; }
        .swiper-slide img { width: 100vw; height: 100vh; object-fit: cover; }
    </style>
</head>
<body>

    <!-- Swiper 滑動容器 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="menu_page1.jpg" alt="菜單第1頁"></div>
            <div class="swiper-slide"><img src="menu_page2.jpg" alt="菜單第2頁"></div>
            <div class="swiper-slide"><img src="menu_page3.jpg" alt="菜單第3頁"></div>
            <div class="swiper-slide"><img src="menu_page4.jpg" alt="菜單第4頁"></div>
            <div class="swiper-slide"><img src="menu_page5.jpg" alt="菜單第5頁"></div>
            <div class="swiper-slide"><img src="menu_page6.jpg" alt="菜單第6頁"></div>
        </div>
    </div>

    <!-- 引入 Swiper.js 的 JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: false, // 不循環，避免無限翻頁
            touchEventsTarget: 'container', // 確保觸控有效
            pagination: false, // 不顯示分頁小點
        });
    </script>

</body>
</html>
