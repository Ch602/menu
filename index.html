<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>菜單</title>
    
    <!-- 引入 Swiper.js 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }

        /* 底部固定菜單按鈕 */
        .menu-container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .menu-button {
            padding: 12px 18px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .menu-button:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: scale(1.1);
        }

        .swiper-container { width: 100vw; height: 100vh; }
        .swiper-slide { display: flex; align-items: center; justify-content: center; }
        .swiper-zoom-container img {
            max-width: none;
            max-height: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>

    <!-- 底部固定的語言選擇按鈕 -->
    <div class="menu-container">
        <button class="menu-button" onclick="switchMenu('cn')">菜單 (中文)</button>
        <button class="menu-button" onclick="switchMenu('en')">Menu (English)</button>
        <button class="menu-button" onclick="switchMenu('jp')">メニュー (日本語)</button>
    </div>

    <!-- Swiper 滑動容器 -->
    <div class="swiper-container">
        <div class="swiper-wrapper" id="menuWrapper">
        </div>
    </div>

    <!-- 引入 Swiper.js 的 JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper;
        var menus = {
            cn: ["menu_cn_page1.jpg", "menu_cn_page2.jpg", "menu_cn_page3.jpg", "menu_cn_page4.jpg", "menu_cn_page5.jpg", "menu_cn_page6.jpg"],
            en: ["menu_en_page1.jpg", "menu_en_page2.jpg", "menu_en_page3.jpg"],
            jp: ["menu_jp_page1.jpg", "menu_jp_page2.jpg", "menu_jp_page3.jpg"]
        };

        function initSwiper() {
            swiper = new Swiper('.swiper-container', {
                loop: false,
                touchEventsTarget: 'container',
                pagination: false,
                zoom: { maxRatio: 2, minRatio: 1, toggle: false },
                allowTouchMove: true,
                speed: 300
            });
        }

        function switchMenu(lang) {
            let menuWrapper = document.getElementById("menuWrapper");
            menuWrapper.innerHTML = "";

            menus[lang].forEach(src => {
                let slide = document.createElement("div");
                slide.className = "swiper-slide";
                slide.innerHTML = `<div class="swiper-zoom-container"><img src="${src}" alt="菜單"></div>`;
                menuWrapper.appendChild(slide);
            });

            swiper.update();
        }

        function loadDefaultMenu() {
            switchMenu('cn');
        }

        window.onload = function() {
            initSwiper();
            loadDefaultMenu();
        };
    </script>

</body>
</html>
