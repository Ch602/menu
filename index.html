<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>選擇菜單語言</title>
    
    <!-- 引入 Swiper.js 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body style="background-color: #000; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden;">

    <!-- 語言選擇畫面 -->
    <div class="language-selection" id="languageSelection" style="display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.85); width: 100vw; height: 100vh; position: fixed; z-index: 1000; text-align: center;">
        <div class="language-title" style="color: white; font-size: 26px; margin-bottom: 25px; font-weight: bold;">請選擇您的菜單語言</div>
        <div class="language-buttons" style="display: flex; flex-direction: column; gap: 15px;">
            <button class="language-button" style="padding: 14px 20px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; background: linear-gradient(135deg, #FF7E5F, #FD3A69); color: white; font-weight: bold; width: 220px; text-align: center;" onclick="chooseDineIn()">內用菜單</button>
            <button class="language-button" style="padding: 14px 20px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; background: linear-gradient(135deg, #FFD700, #FFA500); color: white; font-weight: bold; width: 220px; text-align: center;" onclick="chooseTakeout()">外帶菜單</button>
        </div>
    </div>

    <!-- 菜單語言選擇 -->
    <div class="language-selection" id="menuLanguageSelection" style="display:none; flex-direction: column; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.85); width: 100vw; height: 100vh; position: fixed; z-index: 1000; text-align: center;">
        <div class="language-title" style="color: white; font-size: 26px; margin-bottom: 25px; font-weight: bold;">請選擇語言</div>
        <div class="language-buttons" style="display: flex; flex-direction: column; gap: 15px;">
            <button class="language-button" style="padding: 14px 20px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; background: linear-gradient(135deg, #FF7E5F, #FD3A69); color: white; font-weight: bold; width: 220px; text-align: center;" onclick="chooseLanguage('cn')">菜單 (中文)</button>
            <button class="language-button" style="padding: 14px 20px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; background: linear-gradient(135deg, #FF7E5F, #FD3A69); color: white; font-weight: bold; width: 220px; text-align: center;" onclick="chooseLanguage('en')">Menu (English)</button>
            <button class="language-button" style="padding: 14px 20px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; background: linear-gradient(135deg, #FF7E5F, #FD3A69); color: white; font-weight: bold; width: 220px; text-align: center;" onclick="chooseLanguage('jp')">メニュー (日本語)</button>
        </div>
    </div>

    <!-- Swiper 滑動容器 -->
    <div class="swiper-container" id="menuContainer" style="width: 100vw; height: 100vh; display: none; display: flex; align-items: center; justify-content: center;">
        <div class="swiper-wrapper" id="menuWrapper"></div>
    </div>

    <!-- 返回圖示 -->
    <div class="back-icon" id="backIcon" onclick="goBack()" style="position: fixed; top: 20px; right: 20px; cursor: pointer; opacity: 0; transition: opacity 0.3s ease; z-index: 1001;">
        <img src="return.png" alt="返回" style="width: 40px; height: 40px; background-color: transparent;">
    </div>

    <!-- 提示框 -->
    <div class="modal" id="modal" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); display: none; z-index: 1002; width: 80%; max-width: 400px;">
        <h3 id="modalText" style="margin-bottom: 20px;">如果您選好餐點或有任何問題，請尋求服務人員協助。</h3>
        <button onclick="closeModal()" style="padding: 10px 20px; background-color: #FD3A69; color: white; border: none; border-radius: 5px; cursor: pointer;">確認</button>
    </div>

    <!-- 引入 Swiper.js 的 JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper;
        var menus = {
            cn: ["menu_cn_page1.jpg", "menu_cn_page2.jpg", "menu_cn_page3.jpg", "menu_cn_page4.jpg", "menu_cn_page5.jpg", "menu_cn_page6.jpg"],
            en: ["menu_en_page1.jpg", "menu_en_page2.jpg", "menu_en_page3.jpg"],
            jp: ["menu_jp_page1.jpg", "menu_jp_page2.jpg", "menu_jp_page3.jpg"],
            takeout: ["takeout_page1.jpg", "takeout_page2.jpg", "takeout_page3.jpg"]
        };

        function initSwiper() {
            swiper = new Swiper('.swiper-container', {
                loop: false,
                touchEventsTarget: 'container',
                pagination: false,
                zoom: { maxRatio: 2, minRatio: 1, toggle: false },
                allowTouchMove: true,
                speed: 300
            });
        }

        function chooseDineIn() {
            document.getElementById("languageSelection").style.display = "none";
            document.getElementById("menuLanguageSelection").style.display = "flex";
            document.getElementById("backIcon").classList.add("show");
        }

        function chooseTakeout() {
            document.getElementById("languageSelection").style.display = "none";
            document.getElementById("menuContainer").style.display = "flex";
            switchMenu('takeout');
            document.getElementById("backIcon").classList.add("show");
        }

        function chooseLanguage(lang) {
            document.getElementById("menuLanguageSelection").style.display = "none";
            document.getElementById("menuContainer").style.display = "flex";
            switchMenu(lang);
            document.getElementById("backIcon").classList.add("show");
            // 延迟显示提示框
            setTimeout(function() {
                showModal(lang);
            }, 1000);
        }

        function switchMenu(lang) {
            let menuWrapper = document.getElementById("menuWrapper");
            menuWrapper.innerHTML = "";

            menus[lang].forEach(src => {
                let slide = document.createElement("div");
                slide.className = "swiper-slide";
                slide.innerHTML = `<div class="swiper-zoom-container" ondblclick="toggleZoom(this)"><img src="${src}" alt="菜單"></div>`;
                menuWrapper.appendChild(slide);
            });

            swiper.update();
        }

        function toggleZoom(element) {
            let img = element.querySelector("img");
            if (img.style.transform === "scale(2)") {
                img.style.transform = "scale(1)";
            } else {
                img.style.transform = "scale(2)";
            }
        }

        function showModal(lang) {
            let modalText = document.getElementById("modalText");
            if (lang === "cn") {
                modalText.innerHTML = "如果您選好餐點或有任何問題，請尋求服務人員協助。<br> If you have selected your dish or have any questions, please ask the staff for assistance.";
            } else if (lang === "en") {
                modalText.innerHTML = "If you have selected your dish or have any questions, please ask the staff for assistance.";
            } else if (lang === "jp") {
                modalText.innerHTML = "料理を選んだり、質問があればスタッフにお問い合わせください。";
            }
            document.getElementById("modal").style.display = "block";
            // 8秒后自动关闭
            setTimeout(function() {
                closeModal();
            }, 8000);
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function goBack() {
            document.getElementById("menuContainer").style.display = "none";
            document.getElementById("menuLanguageSelection").style.display = "flex";
            document.getElementById("languageSelection").style.display = "none"; // 隐藏主语言选择页面
            document.getElementById("backIcon").classList.remove("show");
        }

        window.onload = function() {
            initSwiper();
        };
    </script>

</body>
</html>
