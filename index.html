<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>菜單</title>
    
    <!-- 引入 Swiper.js 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .swiper-container { width: 100vw; height: 100vh; }

        /* 讓圖片可以縮放，並且縮放更平滑 */
        .swiper-slide { display: flex; align-items: center; justify-content: center; }
        .swiper-zoom-container img {
            max-width: none;
            max-height: none;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 確保圖片完整顯示 */
            user-select: none; /* 避免選取 */
            transition: transform 0.2s ease; /* 讓縮放更流暢 */
        }
    </style>
</head>
<body>

    <!-- Swiper 滑動容器 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="menu_page1.jpg" alt="菜單第1頁">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="menu_page2.jpg" alt="菜單第2頁">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="menu_page3.jpg" alt="菜單第3頁">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="menu_page4.jpg" alt="菜單第4頁">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="menu_page5.jpg" alt="菜單第5頁">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="menu_page6.jpg" alt="菜單第6頁">
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Swiper.js 的 JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: false, // 不循環
            touchEventsTarget: 'container', // 確保觸控有效
            pagination: false, // 不顯示分頁小點
            zoom: {
                maxRatio: 2, // 最大放大倍數降到 2 倍
                minRatio: 1, // 最小縮放倍數
                toggle: false // 禁止點擊後自動放大，避免太敏感
            },
            allowTouchMove: true // 允許滑動
        });
    </script>

</body>
</html>
