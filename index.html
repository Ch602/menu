!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>菜單</title>
    
    <!-- 引入 Swiper.js 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        /* 收納式菜單按鈕 */
        .menu-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .menu-toggle {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .menu-toggle:hover {
            background-color: #0056b3;
        }

        .menu-buttons {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .menu-button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        .menu-button:hover {
            background-color: #0056b3;
        }

        .swiper-container { width: 100vw; height: 100vh; }
        .swiper-slide { display: flex; align-items: center; justify-content: center; }
        .swiper-zoom-container img {
            max-width: none;
            max-height: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>

    <!-- 可收納的語言選擇按鈕 -->
    <div class="menu-container">
        <button class="menu-toggle" onclick="toggleMenu()">選擇菜單</button>
        <div class="menu-buttons" id="menuButtons">
            <button class="menu-button" onclick="switchMenu('cn')">菜單 (中文)</button>
            <button class="menu-button" onclick="switchMenu('en')">Menu (English)</button>
            <button class="menu-button" onclick="switchMenu('jp')">メニュー (日本語)</button>
        </div>
    </div>

    <!-- Swiper 滑動容器 -->
    <div class="swiper-container">
        <div class="swiper-wrapper" id="menuWrapper">
            <!-- 預設顯示中文菜單 -->
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="menu_cn_page1.jpg" alt="菜單第1頁"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="menu_cn_page2.jpg" alt="菜單第2頁"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="menu_cn_page3.jpg" alt="菜單第3頁"></div></div>
        </div>
    </div>

    <!-- 引入 Swiper.js 的 JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper;
        var menus = {
            cn: ["menu_cn_page1.jpg", "menu_cn_page2.jpg", "menu_cn_page3.jpg", "menu_cn_page4.jpg", "menu_cn_page5.jpg", "menu_cn_page6.jpg"],
            en: ["menu_en_page1.jpg", "menu_en_page2.jpg", "menu_en_page3.jpg"],
            jp: ["menu_jp_page1.jpg", "menu_jp_page2.jpg", "menu_jp_page3.jpg"]
        };

        function initSwiper() {
            swiper = new Swiper('.swiper-container', {
                loop: false,
                touchEventsTarget: 'container',
                pagination: false,
                zoom: { maxRatio: 2, minRatio: 1, toggle: false },
                allowTouchMove: true
            });
        }

        function switchMenu(lang) {
            let menuWrapper = document.getElementById("menuWrapper");
            menuWrapper.innerHTML = ""; // 清空現有內容

            menus[lang].forEach(src => {
                let slide = document.createElement("div");
                slide.className = "swiper-slide";
                slide.innerHTML = `<div class="swiper-zoom-container"><img src="${src}" alt="菜單"></div>`;
                menuWrapper.appendChild(slide);
            });

            swiper.update(); // 更新 Swiper
            toggleMenu(); // 切換完語言後自動收起菜單
        }

        function toggleMenu() {
            var menu = document.getElementById("menuButtons");
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        }

        window.onload = function() {
            initSwiper(); // 頁面加載後初始化 Swiper
        };
    </script>

</body>
</html>
