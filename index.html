<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>選擇菜單語言</title>
    
    <!-- 引入 Swiper.js 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #000; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }

        /* 語言選擇畫面 */
        .language-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            width: 100vw;
            height: 100vh;
            position: fixed;
            z-index: 1000;
        }
        .language-title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .language-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .language-button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            font-weight: bold;
            width: 200px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .language-button:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: scale(1.05);
        }
        
        .swiper-container { width: 100vw; height: 100vh; display: none; }
        .swiper-slide { display: flex; align-items: center; justify-content: center; }
        .swiper-zoom-container img {
            max-width: none;
            max-height: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>

    <!-- 語言選擇畫面 -->
    <div class="language-selection" id="languageSelection">
        <div class="language-title">請選擇您的菜單語言</div>
        <div class="language-buttons">
            <button class="language-button" onclick="chooseLanguage('cn')">菜單 (中文)</button>
            <button class="language-button" onclick="chooseLanguage('en')">Menu (English)</button>
            <button class="language-button" onclick="chooseLanguage('jp')">メニュー (日本語)</button>
        </div>
    </div>

    <!-- Swiper 滑動容器 -->
    <div class="swiper-container" id="menuContainer">
        <div class="swiper-wrapper" id="menuWrapper"></div>
    </div>

    <!-- 引入 Swiper.js 的 JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper;
        var menus = {
            cn: ["menu_cn_page1.jpg", "menu_cn_page2.jpg", "menu_cn_page3.jpg", "menu_cn_page4.jpg", "menu_cn_page5.jpg", "menu_cn_page6.jpg"],
            en: ["menu_en_page1.jpg", "menu_en_page2.jpg", "menu_en_page3.jpg"],
            jp: ["menu_jp_page1.jpg", "menu_jp_page2.jpg", "menu_jp_page3.jpg"]
        };

        function initSwiper() {
            swiper = new Swiper('.swiper-container', {
                loop: false,
                touchEventsTarget: 'container',
                pagination: false,
                zoom: { maxRatio: 2, minRatio: 1, toggle: false },
                allowTouchMove: true,
                speed: 300
            });
        }

        function chooseLanguage(lang) {
            document.getElementById("languageSelection").style.display = "none";
            document.getElementById("menuContainer").style.display = "block";
            switchMenu(lang);
        }

        function switchMenu(lang) {
            let menuWrapper = document.getElementById("menuWrapper");
            menuWrapper.innerHTML = "";

            menus[lang].forEach(src => {
                let slide = document.createElement("div");
                slide.className = "swiper-slide";
                slide.innerHTML = `<div class="swiper-zoom-container"><img src="${src}" alt="菜單"></div>`;
                menuWrapper.appendChild(slide);
            });

            swiper.update();
        }

        window.onload = function() {
            initSwiper();
        };
    </script>

</body>
</html>
