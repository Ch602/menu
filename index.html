<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄 聖誕菜單 🎄</title>
    
    <!-- 引入 Swiper.js 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        body { text-align: center; background-color: #f8f8f8; margin: 0; font-family: Arial, sans-serif; }
        h1 { padding: 20px 0; }
        .swiper-container { width: 100vw; height: 100vh; }
        .swiper-slide img { width: 100%; height: 100vh; object-fit: contain; }
    </style>
</head>
<body>

    <h1>🎄 聖誕菜單 🎄</h1>

    <!-- Swiper 滑動容器 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="menu_page1.jpg" alt="菜單第1頁"></div>
            <div class="swiper-slide"><img src="menu_page2.jpg" alt="菜單第2頁"></div>
            <div class="swiper-slide"><img src="menu_page3.jpg" alt="菜單第3頁"></div>
            <div class="swiper-slide"><img src="menu_page4.jpg" alt="菜單第4頁"></div>
            <div class="swiper-slide"><img src="menu_page5.jpg" alt="菜單第5頁"></div>
            <div class="swiper-slide"><img src="menu_page6.jpg" alt="菜單第6頁"></div>
        </div>
        <!-- 分頁指示點 -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- 引入 Swiper.js 的 JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: false, // 不循環，避免無限翻頁
            pagination: { el: '.swiper-pagination', clickable: true }, // 加入分頁小點
            navigation: false, // 不顯示導航按鈕
            touchEventsTarget: 'container',
        });
    </script>

</body>
</html>
